<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Security Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
            border-radius: 8px;
        }


        h3 {
            color: #333;
            margin-bottom: 15px;
        }


        input {
            width: calc(100% - 22px);
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
            outline: none;
        }


        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }


        button:hover {
            background-color: #0056b3;
        }


        #loading {
            display: none;
            margin: 10px 0;
        }


        #result {
            margin-top: 15px;
            padding: 15px;
            font-size: 16px;
            border-radius: 6px;
            display: none;
        }


        .safe {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }


        .unsafe {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h3>üîç URL Security Checker</h3>
    <input type="text" id="urlInput" placeholder="Enter a URL to check">
    <button id="checkBtn">Check</button>
   
    <div id="loading">‚è≥ Checking...</div>
    <div id="result"></div>


    <script src="popup.js"></script>
</body>
</html>
